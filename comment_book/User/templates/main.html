{% extends 'base.html' %}
{% block content %}
{% block title%}
使用者介面
{% endblock title%}



<div class="btn_div">
    <p class="welcome">Welcome {{user_name}}<a href="user profile.html"></a>
    </p>
</div>

<form>
    <button "http://stackoverflow.com">Go to Stack Overflow!</button>
</form>

<form>
    <button formaction={% url 'build_bookshelf' %} type="button" class="btn btn-primary">我的書單</button>
</form>


<table class="table">
    <thead>
        <tr>
            <th scope="col">title</th>
            <th scope="col">author</th>
            <th scope="col">year</th>
            <th scope="col">describe</th>
        </tr>
    </thead>
    <tbody>
        {% for b in book %}
        <tr>
            <td> {{ b.title }}</td>
            <td> {{ b.name }}</td>
            <td> {{ b.pubYear }}</td>
            <td>{{b.bookProfile}}</td>
            <!-- 傳遞商品編號 -->
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if messages %}
<script>
    {% for msg in messages %}
    alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}
{% endblock %}
